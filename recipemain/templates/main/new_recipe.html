
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <form action="{{ url_for('main.new_recipe_post') }}" method="post" enctype="multipart/form-data">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Add a New Recipe</h1>
                    <p>Fill in the data below.</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="persons">Number of Persons:</label>
                        <input type="number" id="persons" name="persons" placeholder="0" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="time">Preparation Time (Minutes):</label>
                        <input type="number" id="time" name="time" placeholder="0" required>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </button>
                        <ul class="dropdown-menu">
                            {% for ingredient in ingredients %}
                                <li><a class="dropdown-item" href="#">{{ ingredient.name }}</a></li>
                            {% endfor %}
                            <hr class="dropdown-divider">
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>
            
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="photo" id="photo" accept="image/jpeg,image/png" required>
                    </div>

                    <div class="form-button mt-3">
                        <button id="submit" type="submit" class="btn btn-primary">Create Recipe</button>
                    </div>
                </div>
            </div>
            
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endblock %}
</body>
