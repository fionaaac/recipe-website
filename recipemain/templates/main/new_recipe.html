<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a New Recipe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../static/new_recipe.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />


</head>
<body>
    
    <form action="{{ url_for('main.new_recipe_post') }}" method="post" enctype="multipart/form-data">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Add a New Recipe</h1>
                    <p>Fill in the data below.</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="persons">Number of Persons:</label>
                        <input type="number" id="persons" name="persons" placeholder="0" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="time">Preparation Time (Minutes):</label>
                        <input type="number" id="time" name="time" placeholder="0" required>
                    </div>
            
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="photo" id="photo" accept="image/jpeg,image/png" required>
                    </div>

                    <select class="form-select" id="multiple-select-custom-field" name="ingredients" data-placeholder="Enter Ingredients:" multiple>
                        {% for ingredient in ingredients %}
                            <option>{{ ingredient.name }}</option>
                        {% endfor %}
                    </select>
                    
                    <h5>Ingredients:</h5>

                    <div class="m-4" id="ingredient-form">
                        <div class="ingredient-row">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <label class="input-group-text">Ingredient</label>
                                        <select class="form-select">
                                            <option selected></option>
                                            {% for ingredient in ingredients %}
                                                <option>{{ ingredient.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <label class="input-group-text">Amount</label>
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
    
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <label class="input-group-text">Unit</label>
                                        <select class="form-select">
                                            <option selected></option>
                                            <option>Teaspoon</option>
                                            <option>Tablespoon</option>
                                            <option>Fluid Ounce</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-outline-success" onclick="addIngredientRow()">Add Ingredient</button>
                        </div>
                    </div>
                    

                    <div class="form-button mt-3">
                        <button id="submit" type="submit" class="btn btn-outline-dark">Create Recipe</button>
                    </div>
                </div>
            </div>
            
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> -->
    <script src="../static/js/new-recipe.js"></script>
    
</body>
</html>
