<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a New Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>
    
    <form action="{{ url_for('main.new_recipe_post') }}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>

        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" name="persons" required>
        <br>

        <label for="time">Preparation Time (minutes):</label>
        <input type="number" id="time" name="time" required>
        <br>

        <label for="photo">Choose a photo!</label>
        <input type="file" id="photo" name="photo" accept="image/jpeg,image/png" required>
        <br>

        <input type="submit" value="Create Recipe">
    </form>
</body>
</html>
